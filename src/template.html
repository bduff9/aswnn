<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#2C3E50">

	%sapper.base%

	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body id="page-top" class="index" cz-shortcut-listen="true">
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>

	<!-- HTML Form for Netlify -->
	<form netlify netlify-honeypot="zipCode" name="contactUs" autocomplete="off" hidden><input type="text" name="name" autocomplete="off" /><input type="email" name="email" autocomplete="off" /><input type="tel" name="phone" autocomplete="off" /><input type="text" name="message" autocomplete="off" /><input type="hidden" name="_subject" value="New Contact Form Submission" /><input type="text" name="zipCode" autocomplete="off" /></form>

</body>
</html>
